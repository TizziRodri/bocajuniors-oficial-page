<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boca Juniors</title>
  <link rel="icon" href="/img/bocaLogo.png">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/data.css">
</head>
<body>
  <header>
    <div class="header-container">
      <div class="logo">
        <a href="index.html">
          <img src="/img/bocaLogo.png" alt="Escudo Boca Juniors">
          <h1 id="bocaTitle">Boca Juniors</h1>
        </a>
      </div>
  
      <button class="hamburger-menu"
        aria-label="Abrir menú de navegación"
        aria-expanded="false"
        aria-controls="main-nav"
      >
        &#9776; </button>
      <nav id="main-nav">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="acerca.html">Nosotros</a></li>
          <li><a href="plantel.html">Plantel</a></li>
          <li><a href="contacto.html">Contacto</a></li>
          <li><a href="data.html">Asistencia</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section>
      <h2>Gestión de partidos asistidos</h2>
      <form id="data-form">
        <label for="item-name">Partido:</label>
        <input type="text" id="item-name" placeholder="Ej: Boca vs River, Octubre 2024" required>
        <label for="item-value">Precio:</label>
        <input type="number" id="item-value" placeholder="Ej: 20000" required>
        <button type="submit" id="add-item-btn" class="add-btn">
          Agregar Elemento
        </button>
        <button type="submit" id="update-item-btn" class="update-btn">
          Actualizar Elemento
        </button>
        <button type="reset" class="cancel-btn">
          Cancelar
        </button>
      </form>
      <div id="status-message" class="hidden">Mensaje a mostrar</div>
    </section>
    <section>
      <h2>Partidos</h2>
      <table id="data-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Partido</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <div>
      <p>&copy; 2025 Mi Sitio Genérico. Todos los derechos reservados.</p>
    </div>
  </footer>
  <div id="confirmation-modal" class="modal">
    <div class="modal-content">
      <h3>¿Está seguro de que desea eliminar este elemento?</h3>
      <div class="modal-buttons">
        <button class="confirm-btn">Sí, eliminar</button>
        <button class="cancel-btn">Cancelar</button>
      </div>
    </div>
  </div>
  <script src="js/base.js"></script>
  <script src="js/data.js"></script>
</body>
</html>
